<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Moderador - Galaxy Smugglers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #eee;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4fc3f7;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .stat-label {
            margin-top: 10px;
            color: #ccc;
        }
        
        .section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4fc3f7;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #4fc3f7;
            margin-top: 0;
        }
        
        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid #4fc3f7;
            border-radius: 5px;
            background: #1a1a2e;
            color: #eee;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .btn-primary {
            background: #4fc3f7;
            color: #1a1a2e;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .match-card {
            background: #0f1419;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .match-id {
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .players-list {
            margin: 10px 0;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .missions-info {
            margin: 10px 0;
            font-size: 0.9em;
            color: #ccc;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4fc3f7;
            color: #1a1a2e;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .message.success {
            background: #4caf50;
            color: white;
        }
        
        .message.error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Painel do Moderador - Galaxy Smugglers</h1>
        
        <!-- Estat√≠sticas Gerais -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="waitingPlayers">0</div>
                <div class="stat-label">Jogadores na Fila</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeMatches">0</div>
                <div class="stat-label">Partidas Ativas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">Total de Jogadores</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentMatchSize">3</div>
                <div class="stat-label">Jogadores por Partida</div>
            </div>
        </div>
        
        <!-- Configura√ß√µes do Jogo -->
        <div class="section">
            <h2>‚öôÔ∏è Configura√ß√µes do Jogo</h2>
            <div id="configMessage"></div>
            <form class="config-form" id="configForm">
                <div class="form-group">
                    <label for="matchSize">Jogadores por Partida:</label>
                    <input type="number" id="matchSize" min="2" max="10" value="3">
                </div>
                <div class="form-group">
                    <label for="initialCredits">Cr√©ditos Iniciais:</label>
                    <input type="number" id="initialCredits" min="50" max="1000" value="100">
                </div>
                <div class="form-group">
                    <label for="skillLevels">N√≠veis de Habilidade (separados por v√≠rgula):</label>
                    <input type="text" id="skillLevels" value="3,5">
                </div>
                <div class="form-group">
                    <label for="maxRounds">M√°ximo de Rodadas:</label>
                    <input type="number" id="maxRounds" min="5" max="50" value="10">
                </div>
            </form>
            <button class="btn btn-primary" onclick="updateConfig()">Atualizar Configura√ß√µes</button>
        </div>
        
        <!-- Partidas Ativas -->
        <div class="section">
            <h2>üéÆ Partidas Ativas</h2>
            <div id="matchesContainer" class="matches-grid">
                <!-- Partidas ser√£o carregadas aqui -->
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshData()" title="Atualizar Dados">üîÑ</button>
    
    <script src="moderator.js"></script>
</body>
</html>
